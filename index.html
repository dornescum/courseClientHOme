<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Courses Form</title>
</head>
<body>
<nav>
    <ul class="flex justify-center items-center">
        <li class="m-1">
            <a href="/">Home</a>
        </li>
        <li class="m-1">
            <a href="/courses.html">Courses</a>
        </li>
    </ul>
</nav>

<div class="flex pt-20  md:pt-48 justify-center items-center">

    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="http://localhost:3001" method="POST">
            <div class="mb-4">
                <div>
                    <label for="instructors" class="block text-gray-700 text-sm font-bold mb-2">Instructors</label>
                    <div class=" my-1 rounded-md shadow-sm">
                        <div class="flex items-center w-full">
                            <select id="instructors" name="instructors" class="shadow border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="1" selected>Max</option>
                                <option value="2">Brad</option>
                                <option value="3" >John</option>
                                <option value="4">David</option>
                                <option value="5">Shaun</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="course">
                   Course
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="course" type="text" placeholder="course">
<!--                <p class="text-red-700"> Please insert course</p>-->
            </div>
            <div class="mb-6">
                <div>
                    <label for="rating" class="block text-gray-700 text-sm font-bold mb-2">Rating</label>
                    <div class=" my-1 rounded-md shadow-sm">
                        <div class="flex items-center w-full">
                            <select id="rating" name="rating" class="shadow border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3" >3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                        type="submit" id="submitBtn">
                    Send
                </button>
            </div>
        </form>
        <p class="text-center hidden" id="hiddenMessage">Your form was sent</p>
    </div>
</div>
<script src="js/index.js"></script>

</script>

</body>
</html>
